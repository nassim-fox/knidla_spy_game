{% extends 'core/base.html' %}

{% block content %}
<div class="glass-card animate__animated animate__zoomIn">
    <h1 class="pixel-font" style="color: var(--primary); font-size: 2.5rem; margin-bottom: 30px;">
        <i class="fas fa-gamepad"></i> ARCADE
    </h1>

    <div style="margin-bottom: 40px;">
        <form action="{% url 'create_room' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> HOST GAME
            </button>
        </form>
        <p style="font-size: 0.8em; color: #aaa;">Start a new lobby and invite friends</p>
    </div>

    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">

    <div>
        <form action="{% url 'join_room' %}" method="POST">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <input type="text" name="room_code" placeholder="ENTER ROOM CODE" required maxlength="6" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-accent">
                <i class="fas fa-sign-in-alt"></i> JOIN ROOM
            </button>
        </form>
    </div>
</div>

<div class="glass-card">
    <h3><i class="fas fa-user-edit"></i> Customize Avatar</h3>
    <form action="{% url 'update_avatar' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="method" value="dicebear">
        <input type="hidden" name="style" value="bottts">
        <input type="text" name="new_desc" placeholder="Enter name or seed..." style="margin-bottom: 10px; font-size: 1rem;">
        <button type="submit" class="btn btn-outline">Generate New Look</button>
    </form>
</div>
{% endblock %}
