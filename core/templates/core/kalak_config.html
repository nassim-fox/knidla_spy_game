<!DOCTYPE html>
<html>
<head>
    <title>‚öôÔ∏è Kalak Config</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; background: #34495e; padding: 20px; border-radius: 10px; text-align: left; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #f1c40f; }
        textarea { width: 100%; height: 100px; margin-top: 5px; padding: 10px; border-radius: 5px; border: none; font-family: monospace; }
        .help { font-size: 0.8em; color: #bdc3c7; margin-bottom: 5px; }
        .btn { background: #2ecc71; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; font-size: 1.1em; }
        .btn-back { background: #95a5a6; }
    </style>
</head>
<body>

    <h1>‚öôÔ∏è Game Configuration</h1>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            
            <label>ü§ñ AI System Prompt</label>
            <div class="help">Crucial: Keep the format "QUESTION|R√âPONSE" and use <strong>{theme}</strong> for the random topic.</div>
            <textarea name="system_prompt">{{ config.system_prompt }}</textarea>

            <label>üìö Categories (Themes)</label>
            <div class="help">Separate themes with commas (e.g. Space, History, Food)</div>
            <textarea name="categories" style="height: 150px;">{{ config.categories }}</textarea>

            <button type="submit" class="btn">üíæ Save Settings</button>
        </form>
    </div>

    <br>
    <a href="{% url 'game' %}">
        <button class="btn btn-back">‚¨ÖÔ∏è Back to Game</button>
    </a>

</body>
</html>
