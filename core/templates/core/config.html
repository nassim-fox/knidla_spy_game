<!DOCTYPE html>
<html>
<head>
    <title>Game Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        textarea { width: 100%; height: 150px; margin-bottom: 20px; font-family: monospace; }
        label { font-weight: bold; display: block; margin-top: 10px;}
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .back { display: block; margin-top: 20px; color: #666; }
    </style>
</head>
<body>
    <h2>Game Settings</h2>
    <form method="post">
        {% csrf_token %}
        
        <label>AI Prompt Template</label>
        <p><small>Use <strong>{category}</strong> where the category should go.</small></p>
        {{ form.prompt_template }}
        
        <label>Categories (One per line)</label>
        {{ form.categories }}
        
        <button type="submit">Save Settings</button>
    </form>
    
    <a href="{% url 'game' %}" class="back">‚Üê Back to Game</a>
</body>
</html>
