<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ­ Join Kalak</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .signup-card { background: white; color: #333; padding: 30px; border-radius: 15px; width: 380px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #2c3e50; margin: 0 0 10px 0; text-align: center; }
        p { color: #7f8c8d; font-size: 0.9em; margin-bottom: 20px; text-align: center; }
        
        /* Form Styling */
        form p { text-align: left; margin-bottom: 15px; }
        label { font-weight: bold; color: #2c3e50; font-size: 0.85em; }
        input { 
            width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #eee; 
            border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #e67e22; }
        
        .btn-submit { 
            background: #e67e22; color: white; border: none; padding: 15px; width: 100%; 
            border-radius: 8px; font-size: 1em; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .btn-submit:hover { background: #d35400; }
        
        .ai-hint { 
            font-size: 0.75em; color: #95a5a6; display: block; margin-top: 10px; text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="signup-card">
        <h2>Create Account</h2>
        <p>Choose your name and design your AI avatar!</p>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    <label>{{ field.label }}</label><br>
                    {{ field }}
                    {% if field.help_text %}
                        <small style="color: #95a5a6; font-size: 0.8em;">{{ field.help_text }}</small>
                    {% endif %}
                </p>
            {% endfor %}

            <button type="submit" class="btn-submit">Sign Up & Create Avatar ðŸŽ¨</button>
        </form>

        <span class="ai-hint">Your description will be sent to the AI to generate your unique profile picture.</span>
    </div>

</body>
</html>
